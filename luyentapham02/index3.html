<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <script>
          let n = prompt("enter in the number");
          function giaiThua() {
            let num = n;
            let giaithua = 1;
            for (let i = 1; i <= num; i++) {
              giaithua *= i;
            }
            alert(giaithua);
          }
          giaiThua();
        </script>
      </body>
    </html>
  </body>
</html>
