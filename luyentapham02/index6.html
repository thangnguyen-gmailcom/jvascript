<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("enter in the number");
      function check() {
        if (num >= 0) {
          return true;
        }
        return false;
      }
      alert(check());
    </script>
  </body>
</html>
