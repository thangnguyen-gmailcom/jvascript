<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("enter a character");
      function myFunction() {
        let i = num;
        if (i >= "0" && i <= "9") {
          return true;
        } else {
          return false;
        }
      }
      alert(myFunction());
    </script>
  </body>
</html>
