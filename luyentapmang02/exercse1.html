<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7],
      ];
      let row = "";
      for (let i = 0; i < 4; i++) {
        row += "row &nbsp;" + i + "<br>";
        for (let j = 0; j < 4; j++) {
          row += a[i][j] + "<br>";
        }
      }
      document.write(row);
    </script>
  </body>
</html>
