<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = ["1", "-", "2", "3", "4", "a", "b", "-", "2"];
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] == "-") {
          arr.splice(i, 1, "_");
        }
      }
      document.write(arr);
    </script>
  </body>
</html>
