<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [4, 8, 9, 1, "2", "4", "a", "5", "7", "b", "c", "d", "190"];
      let countnumber = 0;

      for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= "0" && arr[i] <= "9") {
          countnumber++;
        }
      }
      document.write(countnumber);
    </script>
  </body>
</html>
