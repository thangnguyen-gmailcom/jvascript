    <title>Document</title>

  <body>
    <script>
      let sales = prompt("in the enter");
      if (sales < 500000) {
        document.write("50000");
      } else if (sales < 1000000) {
        document.write("100000");
      } else if (sales < 1500000) {
        document.write("150000");
      } else if (sales < 2000000) {
        document.write("200000");
      }
    </script>
  </body>
