<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Prime number</title>
  </head>

  <body>
    <script>
      let n = prompt("số lượng số nguyên tố :");
      let count = 0;
      let i = 2;
      let temp = false;
      while (count < n) {
        if (isPrenumber(i)) {
          document.write("Số nguyên tố là :" + i + "<br>");
          count++;
        }
        i++;
        function isPrenumber(i) {
          if (i < 2) {
            return (temp = false);
          }
          for (let j = 2; j <= Math.sqrt(i); j++) {
            if (i % j == 0) {
              return (temp = false);
            }
          }
          return (temp = true);
        }
      }
    </script>
  </body>
</html>
