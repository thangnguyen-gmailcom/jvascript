<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1; i<7; i++){
            for(j=1; j <= 7; j++){
                if(!((i==1 && (j == 1 || j == 7 || j==4 )) || (i==5 && (j==1 || j==7 || j==2 ||j==6)) ||
                (i==6 && (j==1 || j == 2|| j==7||j==6|| j==3 || j==5)) || (i==4 &&(j==1 ||j==7)))){
                    document.write( "*" );
                }else{
                    document.write("&nbsp&nbsp");
                }
            }document.write("<br>");
        }
    </script>
</body>
</html>
