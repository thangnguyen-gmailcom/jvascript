<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("enter your number");
        let giaiThua = 1;
        for(let i=1; i<=num;i++){
            giaiThua *= i;
        }
        document.write(giaiThua);
    </script>
</body>
</html>
