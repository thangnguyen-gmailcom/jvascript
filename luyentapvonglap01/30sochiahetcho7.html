<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tong = 0;
        for(let i = 0; i < 211; i+=7){
            if(i % 7 == 0){
                tong +=i;
            }
        }
        document.write(tong);
    </script>
