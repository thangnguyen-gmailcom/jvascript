<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tong = 1;
        let fib = [];
        fib[0] = 0;
        fib[1] = 1;
        for(i = 2; i < 20; i++ ){
            fib[i] = fib[i-1] + fib[i-2];
            tong += fib[i];
        }
        document.write(tong);
    </script>
</body>
</html>
