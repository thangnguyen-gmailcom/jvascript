<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Temperature Converter</h2>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
    <div>
      <label>Fahrenheit</label>
      <input
        type="number"
        id="inputFahrenheit"
        placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)"
      />
    </div>
    <p id="outputCelcius"></p>

    <script>
      function temperatureConverter(valNum) {
        valNum = parseInt(valNum);
        document.getElementById("outputCelcius").innerHTML =
          (valNum - 32) / 1.8;
      }
    </script>
  </body>
</html>
