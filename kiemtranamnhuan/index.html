<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leap year</title>
  </head>
  <body>
    <script>
      let year = parseInt(prompt("in the enter"));
      if (year % 4 == 0) {
        if (year % 100 == 0) {
          if (year % 400 == 0) {
            alert("is a leap year");
          } else {
            alert("is a not leap year");
          }
        } else {
          alert("is a leap year");
        }
      } else {
        alert("is not a leap year");
      }
    </script>
  </body>
</html>
