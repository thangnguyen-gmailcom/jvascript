<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 10;
      let f = 20.5;
      let b = true;
      let s = "Hà Nội";
      document.write("i=" + i);
      document.write("<br>");
      document.write("f=" + f);
      document.write("<br>");
      document.write("b=" + b);
      document.write("<br>");
      document.write("s=" + s);
      document.write("<br>");
      document.write("<br>");
      let width = 10;
      let height = 5;
      let area = width * height;
      document.write("area =" + area);
      document.write("<br>");
      document.write("<br>");
      let c = prompt("Nhập giá trị c", "");
      let d = prompt("Nhập giá trị d", "");
      if (c % d == 0) {
        alert("c là bội số của d");
      } else {
        alert("c không là bội số của d");
      }
    </script>
  </body>
</html>
