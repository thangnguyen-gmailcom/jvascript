<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check value</title>
  </head>
  <body>
    <script>
      let a = prompt("in the enter", 0);
      if (a >= 0) {
        alert(1);
      } else if (a < 0) {
        alert(-1);
      } else {
        alert(0);
      }
    </script>
  </body>
</html>
