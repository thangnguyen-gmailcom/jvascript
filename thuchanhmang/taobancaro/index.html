<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Caro Game Simple</h2>
    <p id="demo"></p>
    <input type="button" value="change Value" onclick="changeValue()" />

    <script>
      let b = document.getElementById("demo");
      let board = [];
      let data = "";
      for (let i = 0; i < 5; i++) {
        board[i] = new Array(0, 0, 0, 0, 0);
      }
      for (let i = 0; i < 5; i++) {
        data += "<br>";
        for (let j = 0; j < 5; j++) {
          data += board[i][j] + "&nbsp;&nbsp;";
        }
      }
      // data += "<br><br><input type='button' value='change Value' onclick='changeValue()'>";
      b.innerHTML = data;
      function changeValue() {
        let positionX = prompt("X");
        let positonY = prompt("Y");
        data = "";
        board[positionX][positonY] = "x";
        for (let i = 0; i < 5; i++) {
          data += "<br>";
          for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
          }
        }
        b.innerHTML = "<hr>" + data;
      }
    </script>
  </body>
</html>
