<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [1, 3, 5, 7, 9, -10, 11];
        let max = x[0];
        let index = 0;
        for(i = 1; i < x.length; i++ ){
            if(x[i] > max){
                max = x[i];
                index = i;
            }
        }
        alert("giá trị lớn nhất trong mảng" + max + "at position" + index);
    </script>
</body>
</html>
