<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [-3, 5, 1, 3, 2, 10];
        let first = 0;
        let last = array.length-1;
        // array.sort(function (a,b){
        //     return (b-a);
        // })
        while(first<last){
            let b = array[first];
            array[first] = array[last];
            array[last] = b ;
            first++;
            last-- ;
        }
        document.write(array);
    </script>
</body>
</html>
