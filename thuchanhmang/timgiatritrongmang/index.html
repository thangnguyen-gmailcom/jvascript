<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        value = prompt("enter a number");   
        let x = [1,3,5,7,9,10,20];
        for (let i = 0; i < x.length; i++){
            if(value == x[i]){
                alert("Value" + x[i] + "found at" + i);
            }
        }
    </script>
</body>
</html>
