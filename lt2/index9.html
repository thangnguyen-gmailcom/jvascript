    <title>Document</title>

  <body>
    <script>
      let a = Number(prompt("in the enter"));
      let b = Number(prompt("in the enter"));
      let c = Number(prompt("in the enter"));
      if (a > 0) {
        if (b > 0) {
          if (c > 0) {
            if (a + b > c) {
              if (b + c > a) {
                if (a + c > b) {
                  document.write("a,b,c là cạnh của tam giác");
                } else {
                  document.write("a,b,c không là cạnh của tam giác");
                }
              } else {
                document.write("a,b,c không là cạnh của tam giác");
              }
            } else {
              document.write("a,b,c không là cạnh của tam giác");
            }
          } else {
            document.write("a,b,c không là cạnh của tam giác");
          }
        } else {
          document.write("a,b,c không là cạnh của tam giác");
        }
      } else {
        document.write("a,b,c không là cạnh của tam giác");
      }
    </script>
