<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = prompt("in the enter");
      if (age > 0) {
        if (age < 120) {
          document.write("age là tuổi của một người");
        } else {
          document.write("age không là tuổi của một người");
        }
      } else {
        document.write("age không là tuổi của một người");
      }
    </script>
  </body>
</html>
