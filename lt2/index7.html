<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("in the enter");
      let b = prompt("in the enter");
      let c = prompt("in the enter");
      let x1;
      let x2;
      let delta = b * b - 4 * a * c;
      if (delta < 0) {
        document.write((x1 = x2 = 0.0));
      } else if (delta == 0) {
        document.write((x1 = x2 = -b / (2 * a)));
      } else {
        delt = Math.sqrt(delta);
        document.write(
          (x1 = (-b + delt) / (2 * a)) + "<br>" + (x2 = (-b - delt) / (2 * a))
        );
      }
    </script>
  </body>
</html>
