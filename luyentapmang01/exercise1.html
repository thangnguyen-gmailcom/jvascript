<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = new Array(1, 2, 5, 7, 8, 9, 10, 21, 23, 24);
      for (let i = 0; i <= n.length - 1; i++) {
        if (n[i] > 10) {
          document.write("Số lớn hơn 10 trong mảng là :" + n[i] + "<br>");
        }
      }
    </script>
  </body>
</html>
