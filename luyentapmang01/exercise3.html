<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = [25, 5, 10, 25, 30, 35, 15, 20];
      let max = n[0];
      let average = 0;
      for (let i = 0; i < n.length; i++) {
        if (max < n[i]) {
          max = n[i];
        }
        average += n[i];
      }
      document.write(
        "giá trị lớn nhất : " +
          max +
          "<br>" +
          "giá trị trung bình là " +
          average
      );
    </script>
  </body>
</html>
