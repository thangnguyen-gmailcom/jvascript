<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      function isPalindrome(str) {
        let arr = str.split("");
        for (let i = 0; i < arr.length / 2; i++) {
          if (arr[i] !== arr[arr.length - i - 1]) {
            count++;
          }
        }
        if (count > 0) {
          return false;
        } else {
          return true;
        }
      }
      console.log(isPalindrome("redder"));
    </script>
  </body>
</html>
