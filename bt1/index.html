<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average and sum</title>
  </head>
  <body>
    <script>
      let phys = parseInt(prompt("enter the physical"));
      let math = parseInt(prompt("enter the math"));
      let biol = parseInt(prompt("enter the biological"));
      let average = (phys + math + biol) / 3;
      let sum = phys + math + biol;
      document.write("average : " + average);
      document.write("<br>");
      document.write("sum : " + sum);
    </script>
  </body>
</html>
